<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CHICKTITUSTECHGROUPS-CONNECTING THE WORLD THROUGH TECHNOLOGY</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="inner-box" id="card">
				<div class="card-front">
					<h2>LOGIN</h2>
					<form>
						<input type="email" class="input-box" placeholder="Enter your Email Id" required>
						<input type="password" class="input-box" placeholder="Password" required>
						<button type="submit" class="submit-btn">Submit</button>
						<input type="checkbox"><span>Remember Me</span>
					</form>
					<button type="button" class="btn" onclick="openRegister()">Don't Have an Account!</button>
					<a href="">forgot password</a>
				</div>

				<div class="card-back">
					<h2>REGISTER</h2>
					<form>
						<input type="text" class="input-box" placeholder="Enter your Name..." required>
						<input type="email" class="input-box" placeholder="Enter your Email Id..." required>
						<input type="password" class="input-box" placeholder="Password..." required>
						<button type="submit" class="submit-btn">Submit</button>
						<input type="checkbox"><span>Remember Me</span>
					</form>
					<button type="button" class="btn" onclick="openLogin()">I HAVE AN ACCOUNT!</button>
					<a href="">forgot password</a>
				</div>
			</div>
		</div>
	</div>

<script>
	var card = document.getElementById("card");

	function openRegister(){
		card.style.transform = "rotatey(-180deg)";
	}

	function openLogin(){
		card.style.transform = "rotatey(0deg)";
	}
</script>


</body>
</html>
